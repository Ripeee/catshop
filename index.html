<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">


    <title>CAT SHOP</title>

  </head>
  <body>
    
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          <img class="navbar-brand" src="img/logo_catshop.png" alt="">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" href="#">Products <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">Services</a>
              <a class="nav-item nav-link" href="#">Find The Store</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">All your cat needs<br>under one "Miaow"</h1>
        <p class="lead">Shop over 100+ trusted brands <br>of goodies for your cats.</p>
        <p class="free">FREE SHIPPING</p>
        <p class="order">on order $45 and above</p>
        <div class="btn btn-primary">Shop Now</div>
        <div class="bg-free"></div>
        <img class="bg" src="img/cat.png" alt="">
        <p class="ig">@CatShop</p>
        <p class="fb">CatShopOfficial</p>
        <img src="img/001-facebook.svg" alt="" class="fb-logo">
        <img src="img/011-instagram.svg" alt="" class="ig-logo">
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
